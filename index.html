<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss</title>
  <link rel="stylesheet" href="styletwo.css">
</head>

<body>
  <div id="boss">
    <div class="left">
      <div class="left-box">
        <div class="left-box__main">
          <img
            src="default" />
          <h1></h1>
          <h5></h5>
          <div class="left-box__actioins">
            <span class="left-box__shuffle">Shuffle</span>
            <span class="left-box__heart"><i class="fas fa-heart"></i>default</span>
          </div>
        </div>

        

        <div class="left-box__list">

          <div class="left-box__lists">
            <div>
              <img src="default" />
              <div class="left-box__lists__text">
                <h5></h5>
                <h4></h4>
              </div>
            </div>
            <div class="music-index"></div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          
        </div>
          
        <!-- <div class="left-box__play">
          <div class="left-box__plays">
            <audio src="/time.mp3" controls></audio>
          </div>
        </div> -->
      </div>
    </div>

    <div class="right">
      <div class="player__container">
        <div class="player__body">
          <div class="body__cover">
            <img src="default" alt="Album cover" />
          </div>
    
          <div class="body__info">
            <div class="info__album">Newton's Apple</div>
    
            <div class="info__song">Four times around</div>
    
            <div class="info__artist">Nell</div>
          </div>
          
          <div class="right-box__range">
            <input type="range" min="0" max="100" value="0"/>
          </div>
          <div class="right-box__time">
            <span>00:00</span>
            <span>00:00</span>
          </div>
          
    
          <div class="body__buttons">
            <ul class="list list--buttons">
              <li><a href="#" class="list__link"><i class="fa fa-step-backward"></i></a></li>
    
              <li><a href="#" class="list__link"><i class="fa fa-play"></i></a></li>
              <li class="hide"><a href="#" class="list__link"><i class="fa fa-pause fa-2x"></i></a></li>
    
              <li><a href="#" class="list__link"><i class="fa fa-step-forward"></i></a></li>
            </ul>
          </div>
        </div>
    
        <div class="player__footer">
          <ul class="list list--footer">
            <li><a href="#" class="list__link"><i class="fa fa-heart-o"></i></a></li>
    
            <li><a href="#" class="list__link"><i class="fa fa-random"></i></a></li>
    
            <li><a href="#" class="list__link"><i class="fa fa-undo"></i></a></li>
    
            <li><a href="#" class="list__link"><i class="fa fa-ellipsis-h"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    </div>

  <script src="https://kit.fontawesome.com/37db828213.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
