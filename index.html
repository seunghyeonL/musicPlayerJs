<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss</title>
  <link rel="stylesheet" href="styletwo.css">
</head>

<body>
  <div id="boss">
    <div class="left">
      <div class="left-box">
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <div class="left-box__main">
          <img
            src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/2mfB/image/R8GLZlp58OLS1ozlZS5wvyqA5_Y.jpg" />
          <h1>Nell</h1>
          <h5>Indie, Rock</h5>
        </div>

        <div class="left-box__actioins">
          <span class="left-box__shuffle">Shuffle</span>
          <span class="left-box__heart"><i class="fas fa-heart"></i>231,156</span>
        </div>

        <div class="left-box__list">
          <div class="left-box__lists">
            <div>
              <img src="https://image.bugsm.co.kr/album/images/500/1512/151262.jpg" />
              <div class="left-box__lists__text">
                <h5>Nell</h5>
                <h4>Time Walking</h4>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="left-box__lists">
            <div>
              <img src="https://image.bugsm.co.kr/album/images/500/1512/151262.jpg" />
              <div class="left-box__lists__text">
                <h5>Nell</h5>
                <h4>Getting Further Apart</h4>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="left-box__lists">
            <div>
              <img src="https://image.aladin.co.kr/product/3718/88/cover500/4775054147_1.jpg" />
              <div class="loadingBox">
                <div class="dim"></div>
                <div class="circle"></div>
              </div>
              <div class="left-box__lists__text">
                <h5>Nell</h5>
                <h4>Newton's Apple</h4>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="left-box__lists">
            <div>
              <img src="https://i.ytimg.com/vi/WNjZbszU7eY/hqdefault.jpg" />
              <div class="left-box__lists__text">
                <h5>Nell</h5>
                <h4>Reality of Reality</h4>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- <div class="left-box__play">
          <div class="left-box__plays">
            <audio src="/time.mp3" controls></audio>
          </div>
        </div> -->
      </div>
    </div>

    <div class="right">
      <div class="right-box">
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="right-box__main">
          <img src="https://image.aladin.co.kr/product/3718/88/cover500/4775054147_1.jpg" />
          <h1>Newton's Apple</h1>
          <h5>Nell</h5>
        </div>
        <div class="right-box__time">
          <span>1:56</span>
          <span>2:38</span>
        </div>
        <div class="right-box__range">
          <input type="range" min="0" max="100" />
        </div>
        <div class="right-box__icons">
          <i class="fas fa-sync fa-lg"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-play-circle fa-4x"></i>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="fas fa-random fa-lg"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/37db828213.js" crossorigin="anonymous"></script>
  <script src="index.mjs"></script>
</body>

</html>
